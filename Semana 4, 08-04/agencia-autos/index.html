<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Autos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Agencia de Autos</h1>
        <!-- Formulario para agregar autos -->
        <form id="formularioAgregarAuto" class="row g-3 mb-5">
            <div class="col-md-6">
                <label for="inputMarca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="inputMarca" required>
            </div>
            <div class="col-md-6">
                <label for="inputModelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="inputModelo" required>
            </div>
            <div class="col-md-4">
                <label for="inputAnio" class="form-label">Año</label>
                <input type="number" class="form-control" id="inputAnio" min="1900"
                max="2025" required> <!-- Añadimos min/max -->
            </div>
            <div class="col-md-4">
                <label for="inputPrecio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="inputPrecio" min="0"
                step="1000" required> <!-- Añadimos min/step -->
            </div>
            <div class="col-md-4 d-flex align-items-end"> <!-- Contenedor para alinear botón -->
                <button type="button" id="btnAgregar" class="btn btn-primary
                w-100">Agregar Auto</button>
            </div>
        </form>
        <!-- Fin Formulario -->
        <h2 class="mt-5 mb-3">Inventario Actual</h2>
        <table class="table table-striped table-hover">
        <thead>
        <tr>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Año</th>
        <th scope="col">Precio</th>
        </thead>
        <tbody id="tablaAutosBody">
        <!-- Las filas de autos se insertarán aquí con JavaScript -->
        </tbody>
        </table>
        </tr>
        <div class="mt-3">
            <button type="button" id="btnEliminarUltimo" class="btn
            btn-danger">Eliminar Último Auto</button>
            </div>
        </div> <!-- Fin container -->
        <!-- Scripts -->
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="autos.js"></script>
</body>
</html>
